{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow:wght@400;700&display=swap" rel="stylesheet">

	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			background-color: #EAE5F7;
			margin: 0;
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		.top {
			width: 100%;
			height: 70px;
			background-color: #491DC8;
			display: flex;
			box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
		}
		#logo {
			width: 50px;
			margin: auto 10px;
		}
		#webname {
			font-family: 'Pragati Narrow', sans-serif;
			font-weight: 700;
			color: white;
			margin: auto 0;
		}
		.bottom {
			display: flex;
			align-items: center;
			height: 100%;
			flex-direction: column;
		}
		.continuearea {
			height: 100%;
			width: 100%;
			display: flex;
			flex-direction: column;
		}
		#continuetext {
			height: 20%;
			width: 100%;
			/*background-color: red;*/
			font-family: 'Pragati Narrow', sans-serif;
			font-weight: 700;
			display: flex;
		}
		#continuetext h1 {
			margin-top: 14px;
			margin-bottom: auto;
			margin-left: 42px;
		}

		#continuepages {
			height: 100%;
			width: 100%;
			/*background-color: blue;*/
			display: flex;
			flex-direction: row;
		}
		#trianglebubble {
			display: flex;
			background-color: #D1C7EE;
			width: 30%;
			margin-left: 42px;
			border-radius: 19px;
			box-shadow: 0 3px 10px rgb(0 0 0 / 0.5);
		}
		#mandalabubble {
			display: flex;
			background-color: #D1C7EE;
			width: 30%;
			margin-left: 42px;
			border-radius: 19px;
			box-shadow: 0 3px 10px rgb(0 0 0 / 0.5);
		}
		#trianglepreview {
			width: 46%;
			height: 83%;
			margin-top: auto;
			margin-bottom: auto;
			margin-left: 20px;
		}
		.previewbuttons {
			width: 50%;
			display: flex;
			flex-direction: column;
			font-family: 'Pragati Narrow', sans-serif;
			font-weight: 700;
			color: white;
			font-size: 108%;
		}
		.previewbuttons h2 {
			margin: auto;
			text-align: center;
		}
		#continuebutton {
			background-color: #7B60CA;
			height: 20%;
			width: 65%;
			margin-left: auto;
			margin-right: auto;
			margin-top: auto;
			margin-bottom: 30px;
			border-radius: 14px;
			box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
			display: flex;

		}
		#deletebutton {
			background-color: #D01515;
			height: 20%;
			width: 65%;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: auto;
			border-radius: 14px;
			box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
			display:flex;
		}

		.newarea {
			height: 100%;
			width: 100%;
			display: flex;
			flex-direction: column;
		}
		#newtext {
			height: 20%;
			width: 100%;
			font-family: 'Pragati Narrow', sans-serif;
			font-weight: 700;
			display: flex;
		}
		#newtext h1 {
			margin-top: 14px;
			margin-bottom: auto;
			margin-left: 42px;
		}
		#newpages {
			height: 100%;
			width: 100%;
			display: flex;
		}
		.newpagesection {
			display: flex;
			flex-direction: column;
			font-family: 'Pragati Narrow', sans-serif;
			font-weight: 300;
			margin: auto;
		}
		.newpagesection img {
			width: 230px;
			height: 230px;
			box-shadow: 0 3px 10px rgb(0 0 0 / 0.5);
		}
		.newpagesection p {
			text-align: center;
			margin: auto;
			font-size: 21px;
		}
		.loadarea {
			height: 20%;
			width: 100%;
			display: flex;
		}
		#loadbutton {
			background-color: rgb(73 29 200 / 0.8);
			margin: auto;
			height: 40px;
			width: 150px;
			border-radius: 11px;
			font-family: 'Pragati Narrow', sans-serif;
			font-weight: 700;
			color: white;
			box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
		}
		#loadbutton h2 {
			margin: auto;
			text-align: center;
		}
	</style>


	<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var clicked = 0;
			$("#deletebutton").click(function() {
 			 document.getElementById('deletetext').textContent = "Are you sure?";
		 	});
			$('html').click(function(e) {
 				if(!$(e.target).hasClass('deleteclass')) {
 					document.getElementById('deletetext').textContent = "Delete";
					clicked = 0;
 				}
				else {
					clicked = clicked + 1;
					if (clicked == 2) {
						var triangle = document.getElementById("trianglebubble");
						triangle.remove();
					}
				}
 		 	});

		}


	</script>


</head>
<body>
	<div class='top'>
		<img id= "logo" src='/static/coloring/images/ezcolor_logo.png'>
		<h1 id= "webname">ez color</h1>
	</div>
	<div class='bottom'>
		<div class='continuearea'>
			<div id='continuetext'>
				<h1>Continue where you left off...</h1>
			</div>
			<div id='continuepages'>
				<div id='trianglebubble'>
					<img id= "trianglepreview" src='/static/coloring/images/trianglepreview.png'>
					<div class= 'previewbuttons'>
						<div id='continuebutton' onclick="location.href='new_interaction';">
							<h2>Continue...</h2>
						</div>
						<div id='deletebutton' class='deleteclass'>
							<h2 id='deletetext' class='deleteclass'>Delete</h2>
						</div>
					</div>
				</div>
				<div id='mandalabubble'>
					<img id= "trianglepreview" src='/static/coloring/images/continuemandala.png'>
					<div class= 'previewbuttons'>
						<div id='continuebutton' onclick="location.href='new_interaction';">
							<h2>Continue...</h2>
						</div>
						<div id='deletebutton'>
							<h2>Delete</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='newarea'>
			<div id='newtext'>
				<h1>Choose new coloring page</h1>
			</div>
			<div id='newpages'>
				<div class='newpagesection'>
					<img src='/static/coloring/images/flowermandala.png'>
					<p>Flower mandala</p>
				</div>
				<div class='newpagesection'>
					<img src='/static/coloring/images/unicorn.png'>
					<p>Unicorn</p>
				</div>
				<div class='newpagesection'>
					<img src='/static/coloring/images/coolmandala.png'>
					<p>Cool mandala</p>
				</div>
				<div class='newpagesection'>
					<img src='/static/coloring/images/mermaidprincess.png'>
					<p>Mermaid princess</p>
				</div>
				<div class='newpagesection'>
					<img src='/static/coloring/images/minion.png'>
					<p>Minion</p>
				</div>
			</div>
		</div>
		<div class='loadarea'>
			<div id='loadbutton'>
				<h2>Load More...</h2>
			</div>
		</div>
	</div>
</body>
</html>
